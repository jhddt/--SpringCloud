# MinIO 反向代理配置（Docker 网络）
# 使用容器名访问 MinIO（推荐，需要创建 Docker 网络）

upstream minio_backend {
    # 方式1：通过 Docker 网络使用容器名（推荐）
    # 需要 Nginx 和 MinIO 在同一个 Docker 网络中
    server minio:9000;
    
    # 方式2：如果不在同一网络，使用宿主机 IP
    # server 192.168.141.128:9100;
}

server {
    listen 9001;  # 使用 9001 端口（因为 9000 被占用）
    # listen 80;  # 或者使用 80 端口（取消注释并注释掉 9001）
    server_name _;

    # 允许大文件上传
    client_max_body_size 1000M;

    # MinIO API 代理
    location / {
        proxy_pass http://minio_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        
        # 缓冲设置（重要：MinIO 需要关闭缓冲）
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

